<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>PSKC</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block"><img src="/static/ks2.jpg" width="500" height="500"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Enter Details To Get Prediction</h1>
              </div>
              <form class="user" action="/pskc" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="pname" placeholder="Name of the project" required>
                </div>
                  <div class="form-group">
                  <input type="text" class="form-control form-control-user"  name="description" placeholder="Description" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input list="browsers" name="main_category" class="form-control form-control-user" placeholder="Main Category" required>
                    <datalist id="browsers">
                      {%for elem in mc %}
                        <option value="{{elem}}"></option>
                      {%endfor%}
                    </datalist>
                    <!--<input type="text" class="form-control form-control-user" name="main_category"  placeholder="Main Category">-->
                  </div>
                  <div class="col-sm-6">
                    <input list="brows" name="category" class="form-control form-control-user" placeholder="Category" required>
                    <datalist id="brows">
                      {%for elem in c %}
                      <option value="{{elem}}"></option>
                      {%endfor%}
                    </datalist>
                    <!--<input type="text" class="form-control form-control-user" name="category"  placeholder="Category">-->
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user"  name="goal" placeholder="Goal" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  	<p class="h4 text-gray-900 mb-4">Start Date</p>
                    <input type="date" class="form-control form-control-user" name="sdate"  placeholder="start date" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                  	<p class="h4 text-gray-900 mb-4">End Date</p>
                    <input type="date" class="form-control form-control-user"  name="edate" placeholder="start date" required>
                  </div>
                </div>
                
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Predict">
              </form>
              <hr>
            
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/form-validation.js"></script>
</body>

</html>
